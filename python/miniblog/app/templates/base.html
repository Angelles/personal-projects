<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} - Miniblog</title>
    {% else %}
    <title>Welcome to Miniblog!</title>
    {% endif %}
</head>
<body>
    <div>Microblog:
        <a href="/index">Home</a>
        <a href="/login">Login</a></div>
        <hr>
    {% with messages = get_flashed_messages() %} <!--form submission-->
    {% if messages %}
    <ui>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ui>
    {% endif %}
    {% endwith %}
        {% block content %}{% endblock %}
</body>
</html>
