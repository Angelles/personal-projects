<!-- sub-template for posts -->
<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            {% set user_link %}
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
            username=user_link, when=moment(post.timestamp).fromNow()) }} <!-- date stamp -->
            <br>{{ post.body }}
            <!-- {% if post.language and post.language != g.locale %} ## no translation of posts for now
            <br><br>
            <a href="#">{{ _('Translate') }}</a>
            {% endif %} -->
        </td>
    </tr>
</table>
